<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

<h1>
    JSON Test by jsontest
</h1>

<div>
    <h2 id="ipHeader">IP Address</h2>

</div>

<div>
    <h2 id="httpHeader">HTTP Headers</h2>
</div>

<div>
    <h2>Date and Time</h2>
    <p id="date"></p>
</div>

<div>
    <h2>JSON syntax check</h2>
    <textarea id="json" rows="7" cols="50"></textarea>
    <button onclick="verifyJSON()">check</button>
    <p id="jsonResults"></p>
</div>

<div>
    <h2>Text to MD5</h2>
    <textarea id="md5" rows="3" cols="50"></textarea>
    <button onclick="strToMd5()">Convert</button>
    <p id="md5Results"></p>
</div>

</body>
</html>
